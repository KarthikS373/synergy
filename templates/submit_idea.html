<!DOCTYPE html>
<html>
<head>
    <title>Submit Idea</title>
</head>
<body>
    <h1>Submit Idea</h1>
    <form method="POST" action="{{ url_for('submit_idea') }}">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="summary">Summary:</label>
        <textarea name="summary" required></textarea><br>

        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br>

        <label for="problem_statement">Problem Statement:</label>
        <textarea name="problem_statement" required></textarea><br>

        <label for="solutions">Solutions:</label>
        <textarea name="solutions" required></textarea><br>

        <label for="project_proposals">Project Proposals:</label>
        <textarea name="project_proposals" required></textarea><br>

        <button type="submit">Submit Idea</button>
    </form>
</body>
</html>
