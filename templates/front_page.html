<!DOCTYPE html>
<html>
<head>
    <title>Front Page</title>
</head>
<body>
    <h1>Welcome to the Idea Hub</h1>
    <a href="{{ url_for('submit_idea') }}">Submit an Idea</a>

    <ul>
        {% for idea in ideas %}
        <li>
            <a href="{{ url_for('view_idea', idea_id=idea.id) }}">{{ idea.title }}</a> - {{ idea.summary }}
            <a href="{{ url_for('delete_idea', idea_id=idea.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
